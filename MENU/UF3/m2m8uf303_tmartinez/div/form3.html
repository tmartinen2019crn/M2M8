<html>
<head>
  <meta charset="utf-8"/>
  <title>Formulari</title>
  <link rel="stylesheet" type="text/css" href="form.css"/>
</head>
<body>
 <h1>Formulari</h1>
 <form>
   <div>
     <label>Nom:</label>
   <input  type="text" name="nom">
   </div>
   <div>
     <label>Cognoms:</label>
   <input  type="text" name="cognoms">
   </div>
   <div>
     <label>Username:</label>
   <input  type="text" name="username">
   </div>
   <div>
     <label>Email:</label>
   <input  type="email" name="email">
   </div>
   <div>
     <label>Password:</label>
   <input  type="password" name="password">
   </div>
   <div>
     <label>Web</label>
   <input type="url" name="web">
   </div>
   <div>
     <label>Adreça:</label>
   <input  type="text" name="address">
   </div>
   <div>
     <label>Telefon:</label>
   <input  type="tel" name="Telefon">
   </div>
   <div>
     <label>Edat:</label>
   <input  type="number" name="edat">
   </div>
   <div>
     <label>Data de naixement:</label>
   <input  type="date" name="born">
   </div>
   <div>
     <label>Genere:</label>
   <input  type="radio" name="genere" value="femeni" class="alinea">Femení</br>
   <input  type="radio" name="genere" value="masculi" class="alinea">Masculí</br>
   <input  type="radio" name="genere" value="altres" class="alinea">Altres</br>
   </div>
   <div>
     <label>Població:</label>
   <select name="poblacio">
     <option value="Cornellà">Cornellà</br>
     <option value="Hospitalet">Hospitalet</br>
     <option value="Viladecans">Viladecans</br>
     <option value="Barcelona">Barcelona</br>
     <option value="Sant Boi">Sant Boi</br>
     <option value="Sant Just">Sant Just</br>
     <option value="Olesa de Bonesvalls">Olesa de Bonesvalls</br>
     <option value="Esplugues">Esplugues</br>
   </select>
   </div>
   <div>
     <label>Estudis:</label>
   <input type="checkbox" name="estudis" value="ESO" class="alinea">ESO</br>
   <input type="checkbox" name="estudis" value="BTX"class="alinea">Batxillerat</br>
   <input type="checkbox" name="estudis" value="GM" class="alinea">Grau Mitja</br>
   <input type="checkbox" name="estudis" value="GS" class="alinea">Grau Superior</br>
    </div>
    <div>
      <label>Comentaris</label>
      <textarea cols="46" rows="10" name="comentaris">
      </textarea>
    </div>
    <div>
   <input type="submit" id="envia">
 </div>
 </form>
  <body>
</html>
